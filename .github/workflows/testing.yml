# This is a basic workflow to help you get started with Actions

name: TestLib

on: [push, pull_request, workflow_dispatch]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"

  Test:
    name: Test
    runs-on: ${{matrix.os-run}}
    strategy:
      fail-fast: false
      matrix:
        os-run: ["ubuntu-24.04"]
        build-target: ["cpp", "neko", "js", "nodejs", "interp"]
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7

      - name: 'dev haxelib:luahscript'
        run: |
          haxelib dev luahscript .

      - if: ${{ matrix.build-target == 'cpp' }}
        name: 'install haxelib:hxcpp'
        run: |
          haxelib install hxcpp --quiet

      - if: ${{ matrix.build-target == 'nodejs' }}
        name: 'install haxelib:nodejs'
        run: |
          haxelib install hxnodejs --quiet
      
      - name: Run Haxe
        run: |
          cd tests
          haxe build-${{matrix.build-target}}.hxml
      
  Build-Tools:
    permissions:
      contents: write
    runs-on: "ubuntu-24.04"
    steps:
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7
          
      - name: Checkout
        uses: actions/checkout@main

      - name: 'dev haxelib:luahscript'
        run: |
          haxelib dev luahscript .

      - name: Build
        run: |
          cd tools
          haxe run.hxml
          cd ..

      - name: Commit:Upload run.n
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Upload run.n"
          file_pattern: "run.n"
