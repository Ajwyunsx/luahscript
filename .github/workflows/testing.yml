
# This is a basic workflow to help you get started with Actions

name: TestLib

on: [push, pull_request, workflow_dispatch]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"

  Test:
    name: Test
    runs-on: ${{matrix.os-run}}
    strategy:
      fail-fast: false
      matrix:
        os-run: ["ubuntu-24.04"]
        build-target: ["cpp", "cs", "neko", "js", "nodejs", "interp"]
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7

      - name: 'dev haxelib:luahscript'
        run: |
          haxelib dev luahscript .

      - if: ${{ matrix.build-target == 'cpp' }}
        name: 'install haxelib:hxcpp'
        run: |
          haxelib install hxcpp --quiet

      - if: ${{ matrix.build-target == 'cs' }}
        name: 'install haxelib:hxcs'
        run: |
          haxelib install hxcs --quiet

      - if: ${{ matrix.build-target == 'nodejs' }}
        name: 'install haxelib:nodejs'
        run: |
          haxelib install hxnodejs --quiet
      
      - name: Run Haxe
        run: |
          cd tests
          haxe build-${{matrix.build-target}}.hxml
